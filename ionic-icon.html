<link rel="import" href="./xin-ionic.html">

<!--
@component ionic-icon

@demo /demo/ionic-icon/simple.html
 -->

<style>
ionic-icon {
  display: inline-block;
}

ionic-icon .icon {
  font-size: 32px;
  padding: 2px;
  width: 42px;
  text-align: center;
  display: inline-block;
}
</style>

<template is="xin-template" for="ionic-icon">
  <i class="icon" id="icon"></i>
</template>

<script>
(function() {
  'use strict';

  xin.Component({
    is: 'ionic-icon',

    properties: {
      icon: {
        type: String,
        observer: '_iconChanged',
      },
    },

    _iconChanged: function(icon) {
      var oldIcon = this.$.icon.__oldIcon;
      if (oldIcon) {
        this.$.icon.classList.remove('ion-' + oldIcon);
      }

      this.$.icon.__oldIcon = icon;
      this.$.icon.classList.add('ion-' + icon);
    },
  });
})();
</script>
