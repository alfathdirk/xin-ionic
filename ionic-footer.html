<link rel="import" href="./xin-ionic.html">
<link rel="import" href="./bar-behavior.html">

<!--
@component ionic-footer

@demo /demo/ionic-footer/simple.html
-->

<template is="xin-template" for="ionic-footer">
  <div class="buttons">
    <content select="[side=left]"></content>
  </div>
  <div class="title">[[title]]</div>
  <div class="buttons">
    <content select="[side=right]"></content>
  </div>
</template>

<script>
(function() {
  'use strict';

  xin.Component({
    is: 'ionic-footer',

    behaviors: ['ionic.BarBehavior'],

    created: function() {
      this.classList.add('bar-footer');
    },
  });
})();
</script>
