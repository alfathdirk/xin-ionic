<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ionic-select</title>
</head>
<body>
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/bower_components/xin-ionic/ionic-demo.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-header.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-content.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-list.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-item.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-select.html">

  <ionic-demo>
    <template>
      <ionic-header title="Select"></ionic-header>
      <ionic-content>
        <ionic-list>
          <ionic-select value="{{selected}}">
            <option value="">Please select</option>
            <option>Foo</option>
            <option>Bar</option>
            <option>Baz</option>
          </ionic-select>
          <ionic-item>Selected value is: <span>[[selected]]</span></ionic-item>
        </ionic-list>
      </ionic-content>
    </template>
  </ionic-demo>
</body>
</html>
