<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ionic-header</title>
</head>
<body>
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/bower_components/xin-ionic/ionic-demo.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-header.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-content.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-list.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-item.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-select.html">

  <ionic-demo id="demo">
    <template>
      <ionic-header title="[[getTitle(selected)]]" color="[[selected]]">
        <buttons side="left">
          <button class="button" on-click="leftClicked">Left</button>
        </buttons>
        <buttons side="right">
          <button class="button" on-click="rightClicked">Right</button>
        </buttons>
      </ionic-header>
      <ionic-content>
        <ionic-list>
          <ionic-item>
            You can select color to change header color theme and title
          </ionic-item>
          <ionic-select id="colorSelect" label="Color" value="{{selected}}">
            <option value="light">Light</option>
            <option value="stable">Stable</option>
            <option value="positive">Positive</option>
            <option value="calm">Calm</option>
            <option value="balanced">Balanced</option>
            <option value="energized">Energized</option>
            <option value="assertive">Assertive</option>
            <option value="royal">Royal</option>
            <option value="dark">Dark</option>
          </ionic-select>
          <ionic-item>
            Header can have buttons on left or right side of title
          </ionic-item>
        </ionic-list>
      </ionic-content>
    </template>
  </ionic-demo>

  <script>
  (function() {
    'use strict';

    demo.getTitle = function() {
      return this.$.colorSelect.getSelectedLabel();
    };

    demo.leftClicked = function() {
      alert('Left button clicked');
    };

    demo.rightClicked = function() {
      alert('Right button clicked');
    };

    demo.addEventListener('attached', function() {
      demo.set('selected', 'light');
    });
  })();
  </script>
</body>
</html>
