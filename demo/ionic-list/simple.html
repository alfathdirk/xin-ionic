<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ionic-footer</title>
</head>
<body>
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/bower_components/xin-ionic/ionic-demo.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-header.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-content.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-list.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-item.html">

  <ionic-demo id="demo">
    <template>
      <ionic-header title="List"></ionic-header>
      <ionic-content>
        <ionic-list>
          <ionic-item>
            List may have multiple items and divider kind of items.
          </ionic-item>
          <ionic-item kind="divider"></ionic-item>
          <template is="xin-repeat" items="[[repeatedItems]]">
            <ionic-item>[[item]]</ionic-item>
          </template>
        </ionic-list>
      </ionic-content>
    </template>
  </ionic-demo>

  <script>
  (function() {
    'use strict';

    demo.addEventListener('attached', function(evt) {
      evt.stopImmediatePropagation();
      if (evt.target !== demo) return;
      var repeatedItems = [];
      for(var i = 0; i < 30; i++) {
        repeatedItems.push('Item #' + (i + 1));
      }
      demo.set('repeatedItems', repeatedItems);
    });
  })();
  </script>
</body>
</html>
