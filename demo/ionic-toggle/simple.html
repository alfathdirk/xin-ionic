<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ionic-toggle</title>
</head>
<body>
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/bower_components/xin-ionic/ionic-demo.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-header.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-content.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-list.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-item.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-toggle.html">

  <ionic-demo id="demo">
    <template>
      <ionic-header title="Toggle"></ionic-header>
      <ionic-content>
        <ionic-list>
          <ionic-toggle label="Toggle" value="{{value}}"></ionic-toggle>
          <ionic-item>Toggle value is: <span>[[computeValueString(value)]]</span></ionic-item>
        </ionic-list>
      </ionic-content>
    </template>
  </ionic-demo>

  <script>
  (function() {
    'use strict';

    demo.computeValueString = function(value) {
      return value ? 'true' : 'false';
    };

    demo.set('value', false);
  })();
  </script>
</body>
</html>
