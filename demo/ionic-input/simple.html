<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ionic-input</title>
</head>
<body>
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/bower_components/xin-ionic/ionic-demo.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-header.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-content.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-list.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-item.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-input.html">

  <ionic-demo>
    <template>
      <ionic-header title="Input"></ionic-header>
      <ionic-content>
        <ionic-list>
          <ionic-item>Default mode input without label</ionic-item>
          <ionic-input value="{{defaultValue}}"></ionic-input>
          <ionic-item>Value is: <span>[[defaultValue]]</span></ionic-item>
          <ionic-item kind="divider"></ionic-item>

          <ionic-item>Inline mode input</ionic-item>
          <ionic-input mode="inline" label="Straight" value="{{inlineValue}}"></ionic-input>
          <ionic-item>Value is: <span>[[inlineValue]]</span></ionic-item>
          <ionic-item kind="divider"></ionic-item>

          <ionic-item>Stacked mode input</ionic-item>
          <ionic-input mode="stacked" label="Burger" value="{{stackedValue}}"></ionic-input>
          <ionic-item>Value is: <span>[[stackedValue]]</span></ionic-item>
          <ionic-item kind="divider"></ionic-item>

          <ionic-item>Floating mode input</ionic-item>
          <ionic-input mode="floating" label="Foam" value="{{floatingValue}}"></ionic-input>
          <ionic-item>Value is: <span>[[floatingValue]]</span></ionic-item>
        </ionic-list>
      </ionic-content>
    </template>
  </ionic-demo>
</body>
</html>
