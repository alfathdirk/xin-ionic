    .icons {
      display: block;
      text-align: center;
    }

    .icons ionic-icon {
      padding: 22px;
    }

    #iconOverlay {
      display: none;
      position: fixed;
      background-color: rgba(0,0,0,.6);
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 99999;
      align-items: center;
      justify-content: center;
    }

    #iconOverlay.visible {
      display: flex;
    }

    #iconModal {
      padding: 20px;
      max-width: 80%;
      background-color: white;
      -webkit-user-select: text;
      -mozilla-user-select: text;
      text-align: center;
      box-shadow: 0 1px 3px rgba(0,0,0,.15);
    }
  </style>

  <div id="iconOverlay">
    <div id="iconModal">
    </div>
  </div>

  <script>
  document.querySelector('.icons').addEventListener('click', function(evt) {
    var target = evt.target;
    if (target.tagName !== 'ionic-icon') {
      target = xin.Dom(target).parent('ionic-icon');
    }

    if (target) {
      var html = '<ionic-icon icon="' + target.icon + '"></ionic-icon><div>' + target.icon + '</div>';
      iconModal.innerHTML = html;
      iconOverlay.classList.add('visible');
    }
  });

  iconOverlay.addEventListener('click', function(evt) {
    var target = evt.target;
    if (target !== iconModal) {
      target = xin.Dom(target).parent('#iconModal');
    }

    if (target) {
      evt.stopImmediatePropagation();
      return;
    }
    iconOverlay.classList.remove('visible');
  });
  </script>
