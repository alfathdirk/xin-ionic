<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ionic-range</title>
</head>
<body>
  <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="/bower_components/xin-ionic/ionic-demo.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-header.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-content.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-list.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-item.html">
  <link rel="import" href="/bower_components/xin-ionic/ionic-range.html">

  <ionic-demo id="demo">
    <template>
      <ionic-header title="Range"></ionic-header>
      <ionic-content>
        <ionic-list>
          <ionic-range icon-from="volume-low" icon-to="volume-high" step="10" value="{{volume}}"></ionic-range>
          <ionic-item>Value <span>[[volume]]</span></ionic-item>
          <ionic-item kind="divider"></ionic-item>

          <ionic-range icon-from="ios-sunny-outline" icon-to="ios-sunny" min="0" max="255" value="{{sunny}}"></ionic-range>
          <ionic-item>Value <span>[[sunny]]</span></ionic-item>
        </ionic-list>
      </ionic-content>
    </template>
  </ionic-demo>
</body>
</html>
